<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Play Football/styles.reset.css">
  <link rel="stylesheet" href="./styles.calc.css">
  <title>Document</title>
</head>
<body>
  <div class="calcContainer">
    <div class="screenBox">
      <div id="screen" class="screen">0</div>
    </div>
    <div class="row row1">
      <div id="clear" class="calcButton presser calcButtonAC">C</div>
      <div id="calcButtonPlusMinus" class="calcButton presser calcButtonPlusMinus">±</div>
      <div id="calcButtonModulo" class="calcButton presser calcButtonModulo">%</div>
      <div id="calcButtonDivision" class="calcButton calcButtonOperator">÷</div>
    </div>
    <div class="row row2">
      <div id="calcButton7" class="calcButton presser calcButtonNum">7</div>
      <div id="calcButton8" class="calcButton presser calcButtonNum">8</div>
      <div id="calcButton9" class="calcButton presser calcButtonNum">9</div>
      <div id="calcButtonMultiplication" class="calcButton calcButtonOperator">x</div>
    </div>
    <div class="row row3">
      <div id="calcButton4" class="calcButton presser calcButtonNum">4</div>
      <div id="calcButton5" class="calcButton presser calcButtonNum">5</div>
      <div id="calcButton6" class="calcButton presser calcButtonNum">6</div>
      <div id="calcButtonMinus" class="calcButton calcButtonOperator">-</div>
    </div>
    <div class="row row4">
      <div id="calcButton1" class="calcButton presser calcButtonNum">1</div>
      <div id="calcButton2" class="calcButton presser calcButtonNum">2</div>
      <div id="calcButton3" class="calcButton presser calcButtonNum">3</div>
      <div id="calcButtonPlus" class="calcButton calcButtonOperator">+</div>
    </div>
    <div class="row row5">
      <div id="calcButton0" class="calcButton longBoi presser calcButtonNum">0</div>
      <div id="calcButtonDecimal" class="calcButton presser calcButtonNum">.</div>
      <div id="calcButtonEquals" class="calcButton presser">=</div>
    </div>
  </div>




  <script src="./calc.js"></script>
  <script src="./buttons.js"></script>
</body>
</html>
